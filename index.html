<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ITBA</title>
     <!-- Angular Material requires Angular.js Libraries -->
    <script src="js/libs/angular.min.js"></script>
    <script src="js/libs/angular-animate.min.js"></script>
    <script src="js/libs/angular-aria.min.js"></script>
    <script src="js/libs/angular-messages.min.js"></script>
    <!-- Angular Material Library -->
    <script src="js/libs/angular-material.min.js"></script>
    <script src="js/modules.js"></script>
    <script src="js/controllers.js"></script>
    
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="css/libs/angular-material.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--https://design.google.com/icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body ng-app="crmApp" layout="column" ng-cloak ng-controller="appCtrl">
   <md-toolbar layout="row">
       <div class="md-toolbar-tools">
        <md-button ng-show="!isOpen('left')" ng-click="toogleNav('left')" class="md-icon-button" aria-label="Settings">
          <md-icon aria-label="Menu" class="material-icons">menu</md-icon>
        </md-button>
        <h2>
          <span>ITBA CRM</span>
        </h2>
        <span flex></span>
        <md-button onclick="alert('Notifications!')" class="md-icon-button" aria-label="More"> 
          <i class="material-icons">notifications_none</i>
        </md-button>
        <md-button ng-show="!isOpen('right')" ng-click="toogleNav('right')" class="md-icon-button" aria-label="More"> 
          <i class="material-icons">more_vert</i>
        </md-button>
      </div>
       
   </md-toolbar>
   
   <div flex layout="row">
        <md-sidenav layout="column" md-component-id="left" class="md-sidenav-left md-whiteframe-z2">
          <md-toolbar layout="row">Menu</md-toolbar>
          <md-content flex id="content" flex role="navigation">
            <md-button class="menu-row" layout="row" > 
              <i class="material-icons menu-icon">desktop_windows </i><div flex></div>
            </md-button>
            
            <i class="material-icons menu-icon">attach_money</i><div flex></div>
            <i class="material-icons menu-icon">account_box</i><div flex></div>
            <i class="material-icons menu-icon">today</i><div flex></div>
            <i class="material-icons menu-icon">pie_chart</i><div flex></div>
          </md-content>
          
        </md-sidenav>
        <md-content flex id="content"></md-content>
        <md-sidenav md-component-id="right" class="md-sidenav-right md-whiteframe-z2"></md-sidenav>
   </div>
</body>
</html>
